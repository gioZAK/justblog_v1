{% extends "base.html" %}

{% load i18n %}

{% block head_title %}
{% trans "Sign In" %}

{% endblock %}

{% block content %}
<div class="container text-center">

  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h2>{% trans "Good bye" %}</h2>
      <p>{% trans 'Come back any time!' %}</p>
      <form method="post" action="{% url 'account_logout' %}" class="mt-5">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-all right">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
