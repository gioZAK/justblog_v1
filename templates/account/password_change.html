{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-1 text-center">
            <h1 class="text-center mb-4">{% trans "Change Password" %}</h1>
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary" name="action">{% trans "Change Password" %}</button>
                </div>
                <div class="pt-3 form-group text-center">
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
